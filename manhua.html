    <style>
        /* 之前的样式代码保持不变... */

        /* 添加磨玻璃效果的CSS */
        .glass-effect {
            background-color: rgba(255, 255, 255, 0.7); /* 磨玻璃效果的颜色和透明度 */
            backdrop-filter: blur(10px); /* 添加模糊效果以模拟磨玻璃 */
            border-radius: 10px; /* 可选：圆角效果 */
            padding: 2rem;
            margin-top: 4rem; /* 与上方内容的间距 */
        }

        /* 图片样式 */
        .featured-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 2rem; /* 图片下方的间距 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }
    </style>
    <style>
        body, html {
            height: 100%;
        }
        
        .navbar-custom {
            background-color: #333; /* 导航栏背景色 */
        }
        .navbar-custom .navbar-brand, .navbar-custom .navbar-text {
            color: #fff; /* 导航栏文本颜色 */
        }
        
        .hero-section {
            background-image: url('your-image-url.jpg'); /* 替换为你的背景图片URL */
            background-size: cover;
            background-position: center;
            height: calc(100vh - 56px); /* 减去导航栏的高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .hero-content {
            text-align: center;
            color: #fff;
            z-index: 1;
        }
        
        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: auto;
        }
        
        .cta-button {
            background-color: #ff6a00; /* 按钮背景色 */
            border-color: #ffbf00; /* 按钮边框色 */
            color: #fff8f8; /* 按钮文字颜色 */
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        
        .cta-button:hover {
            background-color: #cc5500; /* 鼠标悬停时的背景色 */
            border-color: #cc5500; /* 鼠标悬停时的边框色 */
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色覆盖层 */
        }
    </style>
</head>
